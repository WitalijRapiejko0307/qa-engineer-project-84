bugreports:
  - summary: |
      При вводе в строке поиска несуществующего товара выводится список товаров
    environment: |
      Google Chrome 119.0.6045.124 (Официальная сборка), (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Открыта главная страница сайта
      2. Установить курсор в строке поиска
      3. Ввести Phones
    expected-result: |
      Шаг 3 - выводится сообщение "Ничего не найдено"
    actual-result: |
      Шаг 3 - выводятся карточки товаров (как при пустой строке поиска) и исчезает кнопка перехода на следующую страницу

  - summary: |
      При фильтре товаров по наличию выводится список товаров
    environment: |
      Google Chrome 119.0.6045.124 (Официальная сборка), (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Открыта главная страница сайта
      2. Убрать галочку с фильтра "В наличии"
    expected-result: |
      Шаг 2 - выводится сообщение "Ничего не найдено"
    actual-result: |
      Шаг 2 - выводятся карточки товаров (как при пустой строке поиска) и исчезает кнопка перехода на следующую страницу
 
  - summary: |
      Происходит неправильная фильтрация товаров по цене со скидкой
    environment: |
      Google Chrome 119.0.6045.124 (Официальная сборка), (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Открыть главную страницу сайта
      2. Установить курсор в поле От фильтра по цене
      3. Ввести 11.51 
      4. Установить курсор в поле До фильтра по цене
      5. Ввести 229.85
    expected-result: |
      Товары Tree Oil 30 ml и OPPOF19 остались в списке отфильтрованных товаров
    actual-result: |
      Товар Tree Oil 30 ml остался в списке отфильтрованных товаров, а OPPOF19 нет

  - summary: |
      При фильтре товаров по цене несуществующего диапазона выводится список товаров
    environment: |
      Google Chrome 119.0.6045.124 (Официальная сборка), (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Открыта главная страница сайта
      2. Ввести в поле От фильтра по цене - 2000
      3. Ввести в поле До фильтра по цене - 2100
    expected-result: |
      Шаг 2 - выводится сообщение "Ничего не найдено"
    actual-result: |
      Шаг 2 - выводятся карточки товаров (как при пустой строке поиска) и исчезает кнопка перехода на следующую страницу
      
  - summary: |
      Поля фильтра по цене принимают отрицательные значения
    environment: |
      Google Chrome 119.0.6045.124 (Официальная сборка), (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Открыть главную страницу сайта
      2. Установить курсор в поле От фильтра по цене
      3. Ввести -1
      4. Установить курсор в поле До фильтра по цене
      5. Ввести -500
    expected-result: |
      Шаги 3 и 5 - Поля От и До фильтра по цене не принимают отрицательные числа
    actual-result: |
      Шаги 3 и 5 - Поля От и До фильтра по цене принимают отрицательные числа
              
  - summary: |
      Проверка доступности пункта Магазин основного меню
    environment: |
      Google Chrome 119.0.6045.124 (Официальная сборка), (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Открыть главную страницу сайта
      2. Перейти на русский язык
      3. Перейти в Корхину
      4. Перейти в Магазин (Клик Магазин в основном меню)
    expected-result: |
      Переход во вкладку Магазин
    actual-result: |
      Клик по Магазин в основном меню перезагружает сайт

  - summary: |
      Сайт не переведен на русский в фильтре по категориям и описании товаров
    environment: |
      Google Chrome 119.0.6045.124 (Официальная сборка), (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Открыть главную страницу сайта
      2. Клик "Language"
      3. Клик "Русский"
    expected-result: |
      Шаг 3 - Оописание товаров в карточках, за исключением названий моделей и брендов, переведено на русский
    actual-result: |
      Шаг 3 - Описание товаров в карточках не переведено на русский
  
