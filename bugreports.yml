- summary: |
    Происходит неправильная фильтрация товаров по цене со скидкой
  environment: |
    Google Chrome 119.0.6045.124 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Открыть главную страницу сайта
    2. Установить курсор в поле От фильтра по цене
    3. Ввести 11.51 
    4. Установить курсор в поле До фильтра по цене
    5. Ввести 229.85
  expected-result: |
    Товары Tree Oil 30 ml и OPPOF19 остались в списке отфильтрованных товаров
  actual-result: |
    Товар Tree Oil 30 ml остался в списке отфильтрованных товаров, а OPPOF19 нет

- summary: |
    Поля фильтра по цене принимают отрицательные значения
  environment: |
    Google Chrome 119.0.6045.124 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Открыть главную страницу сайта
    2. Установить курсор в поле От фильтра по цене
    3. Ввести -1
    4. Установить курсор в поле До фильтра по цене
    5. Ввести -500
